<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Rooms - Admin Panel</title>

  <!-- Google Font (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <script src="/scripts/env.js"></script>
  <!-- Custom Styles -->
  <link rel="stylesheet" href="/css/styles.css" />

  <!-- Inline Styles (If needed, move to external CSS file for production) -->
  <style>
    /* Global Layout & Typography */
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #f8f9fa, #e9ecef);
      color: #343a40;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1;
    }
    footer {
      background: #343a40;
      color: #fff;
      text-align: center;
      padding: 12px 0;
    }

    /* Navbar Styling */
    .navbar-brand {
      font-weight: 700;
      font-size: 1.3rem;
    }
    .navbar-nav .nav-link {
      font-weight: 500;
    }

    /* Card Styling */
    .card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .card-header {
      background-color: #007BFF;
      color: #fff;
      border-bottom: none;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
    }
    .card-body {
      padding: 2rem;
    }

    /* Table Styling */
    .table-responsive {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-top: 1.5rem;
    }
    .table thead th {
      background-color: #007BFF;
      color: #fff;
      font-weight: 500;
      vertical-align: middle;
      border: none;
    }
    .table tbody td {
      vertical-align: middle;
    }
    .table tbody tr:nth-child(even) {
      background-color: #f8f9fa;
    }
    .table-bordered {
      border: 1px solid #dee2e6;
    }
    .table-actions button {
      margin-right: 5px;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/pages/admin/dashboard.html">Admin Dashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/pages/admin/dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/admin/manage_bookings.html">Manage Bookings</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/admin/manage_users.html">Manage Users</a></li>
          <li class="nav-item"><a class="nav-link active" href="/pages/admin/manage_room.html">Manage Rooms</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/admin/manage_announcement.html">Announcement</a></li>
          <li class="nav-item"><a class="nav-link" href="/pages/admin/manage_feedback.html">Manage Feedback</a></li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="#" id="logoutBtn">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container my-5">
    <h1 class="text-center">Manage Rooms</h1>
    <p class="text-center text-muted">Add, delete, or disable rooms for maintenance.</p>

    <!-- Add Room Form -->
    <div class="card mb-4">
      <div class="card-header">
        <h5>Add New Room</h5>
      </div>
      <div class="card-body">
        <form id="addRoomForm">
          <div class="mb-3">
            <label for="roomName" class="form-label">Room Name</label>
            <input
              type="text"
              class="form-control"
              id="roomName"
              placeholder="Enter room name"
              required
            />
          </div>
          <div class="mb-3">
            <label for="roomType" class="form-label">Room Type</label>
            <select id="roomType" class="form-select" required>
              <option value="Conference">Conference Room</option>
              <option value="Counseling">Counseling Room</option>
              <option value="Meeting">Meeting Room</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">Add Room</button>
        </form>
      </div>
    </div>

    <!-- Existing Rooms Table -->
    <div class="table-responsive">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>Room Name</th>
            <th>Type</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="roomsTable">
          <!-- Dynamic user data will be inserted here by manageRooms.js -->
        </tbody>
      </table>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <div class="container">
      <p>&copy; TSC ROOM RESERVATION SYSTEM</p>
    </div>
  </footer>

  <!-- Bootstrap Bundle (JS) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS for managing rooms -->
  <script src="/scripts/manageRooms.js"></script>
  <!-- Logout Script -->
  <script defer src="/scripts/logout.js"></script>
</body>
</html>
